<div mat-dialog-title class="dialog-title">
    <h2>{{title}}</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="form" class="normal-form">
    <div class="controles-container">
        <mat-form-field>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option>None</mat-option>
                <ng-container *ngFor="let category of categories">
                    <mat-option value="{{category.value}}">{{category.value}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input formControlName="description" matInput placeholder="Description">
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="urgency" placeholder="Urgency">
                <mat-option>None</mat-option>
                <ng-container *ngFor="let urgency of urgencies">
                    <mat-option value="{{urgency.value}}">{{urgency.value}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="desiredResolutionDate" matInput [matDatepicker]="picker"
                placeholder="Desired Resolution Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="comment" placeholder="Comment">
            <textarea class="text" matInput placeholder="Ex. Your comment here..."></textarea>
        </mat-form-field>


        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload">
            <p class="attach">Attachment</p>

            <div class="attachment-wrapper">
                <p>{{fileName || "No file uploaded yet."}}</p>
                <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                    <mat-icon class="attach-icon">attach_file</mat-icon>
                </button>
            </div>
        </div>

        <div class="button-row">
            <button mat-raised-button color="accent" type="submit" (click)="onSubmit('SAVE AS DRAFT')">SAVE AS
                DRAFT</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"
                (click)="onSubmit('SUBMIT')">SUBMIT</button>
        </div>
    </div>
</form>
