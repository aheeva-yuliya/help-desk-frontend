<div mat-dialog-title class="dialog-title">
    <h2>Ticket ({{service.ticketId}}) - {{service.ticketName | uppercase}}</h2>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<h2>Feedback</h2>
<p>Please, rate your satisfaction with solution:</p>

<div class="cont">
    <div class="stars">
        <form [formGroup]="form">
            <ngx-star-rating formControlName="rating"></ngx-star-rating>
        </form>
    </div>
</div>

<div class="comment-container">
    <p>Your comment:</p>
    <div>
        <textarea [(ngModel)]="comment" cols="60" rows="10"></textarea>
    </div>
</div>

<button (click)="onSubmit()" [disabled]="form.invalid">Submit</button>
