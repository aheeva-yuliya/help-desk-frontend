<div className="container">
    <div className="container__title-wrapper">
        <h2>Login to the Help Desk</h2>
    </div>
    <div className="container__from-wrapper">
        <form>
            <div className="container__inputs-wrapper">
                <div className="form__input-wrapper">
                    <input id="email" [(ngModel)]="email" placeholder="Email" [ngModelOptions]="{standalone: true}">
                    <input id="password" [(ngModel)]="password" placeholder="Password"
                        [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </form>
    </div>
    <div className="container__button-wrapper">
        <button (click)="authAttempt()">Enter</button>
    </div>
</div>
